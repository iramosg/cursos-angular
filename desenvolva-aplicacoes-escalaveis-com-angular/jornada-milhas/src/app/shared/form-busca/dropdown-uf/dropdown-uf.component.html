<mat-form-field class="input-container" appearance="outline">
  <mat-label>{{ label }}</mat-label>
  <mat-icon matPrefix>{{ iconPrefix }}</mat-icon>
  <input
    matInput
    placeholder="Origem"
    [formControl]="control"
    [name]="label"
    ngDefaultControl
    [matAutocomplete]="auto"
  />
  <mat-icon matSuffix>search</mat-icon>
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option
      *ngFor="let estado of filteredOptions$ | async"
      [value]="estado.nome"
    >
      {{ estado.nome }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
