<mat-card class="depoimento">
  <mat-card-content>
    <img
      [src]="depoimento.avatar"
      alt="Avatar da pessoa autora do depoimento"
    />
    <ul>
      <li>{{ depoimento.texto }}</li>
      <li>
        <strong>{{ depoimento.autor }}</strong>
      </li>
    </ul>
  </mat-card-content>
</mat-card>
