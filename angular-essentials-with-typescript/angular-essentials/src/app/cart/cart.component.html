<input type="text" [(ngModel)]="newItem" />
<button
  (click)="onAddItem()"
  class="btn btn-primary"
  [ngClass]="{ 'btn-primary': newItem !== '', 'btn-secondary': newItem == '' }"
>
  Add Item
</button>
<p *ngIf="newItem === ''">Please enter a value!</p>
<hr />

<ul class="list-group">
  <li
    class="list-group-item"
    *ngFor="let item of items; let i = index"
    [ngStyle]="{ backgroundColor: i % 2 === 0 ? 'yellow' : 'blue' }"
  >
    {{ item }}
  </li>
</ul>
