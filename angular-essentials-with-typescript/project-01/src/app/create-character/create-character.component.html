<form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <div class="form-group">
    <label for="name">Character Name</label>
    <input
      type="text"
      id="name"
      name="name"
      class="form-control"
      ngModel
      required
      [ngModel]="defaultName"
      #nameCtrl="ngModel"
    />
    <span class="form-text" *ngIf="nameCtrl.invalid && nameCtrl.touched"
      >Please enter a name.</span
    >
  </div>
  <div class="form-group">
    <label for="side">Choose Side</label>
    <select name="side" id="side" class="form-select" ngModel>
      <option *ngFor="let option of availableSides" [value]="option.value">
        {{ option.display }}
      </option>
    </select>
  </div>
  <button class="btn btn-primary mt-2" type="submit" [disabled]="form.invalid">
    Add Character
  </button>
</form>
