<div>
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a
        class="nav-link"
        [ngClass]="{ active: chosenList === 'all' }"
        (click)="onChoose('all')"
        style="cursor: pointer"
        >All</a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        [ngClass]="{ active: chosenList === 'light' }"
        (click)="onChoose('light')"
        style="cursor: pointer"
        >Light</a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        [ngClass]="{ active: chosenList === 'dark' }"
        (click)="onChoose('dark')"
        style="cursor: pointer"
        >Dark</a
      >
    </li>
  </ul>
  <app-list
    [characters]="getCharacters()"
    (sideAssigned)="onSideChosen($event)"
  ></app-list>
</div>
