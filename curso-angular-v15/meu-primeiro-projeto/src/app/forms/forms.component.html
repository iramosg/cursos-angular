<form #form="ngForm">
  <!-- {{ form.valid }} -->

  <label for="nome"
    >Nome:
    <input
      type="text"
      name="nome"
      #nome="ngModel"
      [ngModel]="nome.value"
      required
    />
    <span *ngIf="nome.invalid && nome.dirty && nome.touched">Inv√°lido</span>
    {{ nome.invalid }}
    {{ nome.valid }}
    {{ nome.dirty }}
    {{ nome.touched }}
  </label>
  <br />
  <br />

  <label
    >Masculino:
    <input type="radio" name="sexo" value="Masculino" ngModel />
  </label>
  <br />
  <br />

  <label
    >Feminino:
    <input type="radio" name="sexo" value="Feminino" ngModel />
  </label>
  <br />
  <br />

  <label
    >Masculino:
    <input type="radio" name="sexo" value="Outros" ngModel />
  </label>
  <br />
  <br />

  <label
    >Angular:
    <input type="checkbox" name="angular" ngModel />
  </label>
  <br />
  <br />

  <label
    >Vue:
    <input type="checkbox" name="vue" ngModel />
  </label>
  <br />
  <br />

  <label
    >React:
    <input type="checkbox" name="react" ngModel />
  </label>
  <br />
  <br />

  <select name="comidas" ngModel>
    <option value="">Selecione um alimento</option>
    <option [value]="item.comida" *ngFor="let item of list">
      {{ item.comida }}
    </option>
  </select>
  <br />
  <br />
  <button [disabled]="form.invalid">Enviar</button>
</form>

{{ form.value | json }}
