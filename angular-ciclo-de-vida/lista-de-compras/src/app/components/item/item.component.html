<input
  class="checkbox"
  type="checkbox"
  name="comprado"
  id="comprado"
  [checked]="item.comprado"
  (change)="checarItem()"
/>
<p class="description" [class.line-through]>{{ item.nome }}</p>
<div class="d-contents" *ngIf="!item.comprado">
  <fa-icon
    class="delete-icon"
    [icon]="faTrash"
    (click)="deletarItem()"
  ></fa-icon>
  <fa-icon class="edit-icon" [icon]="faPen" (click)="editarItem()"></fa-icon>
</div>
<small class="date">{{ item.data }}</small>
